<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="tool-box">
        <div class="tool" id="pencil">
            <img src="./NewIcons/Black_Pencil.svg" alt="" height="40">
            <div class="size-box">
                <!-- .size1+.size2+.size3 -->
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <img src="./NewIcons/Eraser.svg" alt="" height="40">
            <div class="size-box">
                <!-- .size1+.size2+.size3 -->
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="rect">
            <i class="fas fa-square"></i>
            <div class="size-box">
                <!-- .size1+.size2+.size3 -->
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="line">
            <i class="fa-regular fa-grip-lines-vertical"></i>
            <div class="size-box">
                <!-- .size1+.size2+.size3 -->
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="colourContainer">
            <div class="colour" id="blue"></div>
            <div class="colour" id="red"></div>
            <div class="colour" id="green"></div>
        </div>
    </div>
    <canvas></canvas>
    <!-- icon tool bar , tool change script code -->
    <script src="./toolchange.js"></script>

</body>
<!-- canvas and tools initialization and default colour -->
<script src="./setup.js"></script>


<!-- colour change logic -->
<script src="./colourC.js"></script>

<!-- pencil - rect - line - code -->
<script src="./tools.js"></script>

</html>
