<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="tool-box">
        <div class="tool" id="pencil">
            <img src="./NewIcons/Black_Pencil.svg" alt="" height="40">
            <div class="size-box">
                <!-- .size1+.size2+.size3 -->
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <img src="./NewIcons/Eraser.svg" alt="" height="40">
            <div class="size-box">
                <!-- .size1+.size2+.size3 -->
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="square">
            <i class="fas fa-square"></i>
            <div class="size-box">
                <!-- .size1+.size2+.size3 -->
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="line">
            <i class="fa-regular fa-grip-lines-vertical"></i>
            <div class="size-box">
                <!-- .size1+.size2+.size3 -->
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="colourContainer">
            <div class="colour" id="blue"></div>
            <div class="colour" id="red"></div>
            <div class="colour" id="green"></div>
        </div>
    </div>
    <script>
        let pencil = document.querySelector("#pencil");
        let eraser = document.querySelector("#eraser");
        let download = document.querySelector("#square");
        let line = document.querySelector("#line");
        let options = document.querySelectorAll(".size-box");
        let currtool = "pencil";

        // identify 2nd time click
        pencil.addEventListener("click",
        function(){
            if(currtool == "pencil"){ // 2nd click
                options[0].style.display= "flex";
            }else{
                for(let i = 0; i < options.length;i++){
                    options[i].style.display= "none";
                }
                // pencil.style.border = "1px solid red"
                currtool = "pencil";
            }
        })
        eraser.addEventListener("click",
        function(){
            if(currtool == "eraser"){ // 2nd click
                options[1].style.display= "flex";
            }else{
                for(let i = 0; i < options.length;i++){
                    options[i].style.display= "none";
                }
                // eraser.style.border = "1px solid red"
                currtool = "eraser";
                
            }
        })
        square.addEventListener("click",
        function(){
            if(currtool == "square"){ // 2nd click
                options[2].style.display= "flex";
            }else{
                for(let i = 0; i < options.length;i++){
                    options[i].style.display= "none";
                }
                // download.style.border = "1px solid red"
                currtool = "square";
                
            }
        })
        line.addEventListener("click",
        function(){
            if(currtool == "line"){ // 2nd click
                options[2].style.display= "flex";
            }else{
                for(let i = 0; i < options.length;i++){
                    options[i].style.display= "none";
                }
                // download.style.border = "1px solid red"
                currtool = "line";
                
            }
        })
        
    </script>
</body>

</html>
